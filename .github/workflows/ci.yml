name: ci 
on:
  push:
    branches:
      - master 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mkdocs-minify-plugin==0.2.3 pygments==2.7.4 pymdown-extensions==7.0 mdx-include >=1.4.1,<2.0.0" mkdocs-markdownextradata-plugin >=0.1.7,<0.3.0"
      - run: mkdocs gh-deploy --force